<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const apiKey = 'd08b204e3587ae24e5476480cfc3a4ba';
      const lastFmBaseUrl = 'http://ws.audioscrobbler.com/2.0/';
      const inputArtist = 'oasis';

      async function callApi() {
        try {
          const response = await fetch(
            `${lastFmBaseUrl}?method=artist.getTopTags&artist=${inputArtist}&api_key=${apiKey}&format=json`
          );
          const dummyJson = await response.json();
          console.log(dummyJson);
        } catch (err) {
          console.log(err);
        }
      }
      callApi();
    </script>
  </body>
</html>
